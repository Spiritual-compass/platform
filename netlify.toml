# Netlify configuration file
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "public"
  command = "npm run build"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/scripts/*"
  [headers.values]  
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Forms configuration
[forms]
  [forms."spiritual-assessment"]
    template = "assessment-response"
  
  [forms."contact"]
    template = "contact-response"
    
  [forms."wisdom-signup"]
    template = "newsletter-signup"

# Functions configuration
[functions]
  directory = "functions"
  node_bundler = "esbuild"

# Dev settings
[dev]
  framework = "#static"
  targetPort = 8888
  port = 8888
  publish = "public"
  autoLaunch = true

# Context-specific builds
[context.production]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  command = "npm run build"
  environment = { NODE_ENV = "staging" }

[context.branch-deploy]
  command = "npm run build"
  environment = { NODE_ENV = "development" }

# Edge functions (if needed later)
[[edge_functions]]
  path = "/api/wisdom-daily"
  function = "wisdom-edge"

# Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.audits]
    performance = true
    accessibility = true
    best-practices = true
    seo = true
    
  [plugins.inputs.settings]
    emulatedFormFactor = "mobile"
    
[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  
  [plugins.inputs]
    baseUrl = "https://spiritual-compass.com"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "bing"
    ]